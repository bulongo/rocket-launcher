<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocket Launcher</title>
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="canvas1"></canvas> 
    <div id="gameSection">
      <div id="operatorChoice">
        <span class="operator">+</span>
        <span class="operator">−</span>
        <span class="operator">×</span>
        <span class="operator">÷</span>
      </div>

      <div id="calculations">
        <h1 id="firstNumber"></h1>
        <span id="chosenOperator"></span>
        <h1 id="secondNumber"></h1>
        <span id="equals">=</span>
        <h1 id="answer"></h1>
      </div>

    </div>
  </body>
  <script src="scripts/rocketClass.js"></script>
  <script src="scripts/app.js"></script>
</html>
